simple_notification.notification:
  path: '/admin/config/notification'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Notification'
  requirements:
    _permission: 'access administration pages'

simple_notification.notification.config:
  path: '/admin/config/notification/simple-notification'
  defaults:
    _form: '\Drupal\simple_notification\Form\SimpleNotificationForm'
    _title: 'Notifications Settings'
  requirements:
    _permission: 'access administration pages'